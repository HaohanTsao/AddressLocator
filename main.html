<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址經緯度查詢工具</title>
    <!-- 引入 Leaflet.js 地圖樣式庫，用於顯示地圖 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        /* --- 基本頁面樣式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        /* --- 主容器樣式 --- */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            text-align: center;
            margin-bottom: 25px;
        }
        /* --- 輸入區塊樣式 --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #addressInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #addressInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        #searchButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
        }
        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        #searchButton:active {
            transform: translateY(0);
        }
        /* --- 結果顯示區塊 --- */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            display: none; /* 預設隱藏 */
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* --- 地圖容器 --- */
        #map {
            height: 350px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        /* --- 狀態提示文字 --- */
        #status {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>地址經緯度查詢工具</h1>
        <p>輸入地址，立即查詢經緯度並在地圖上定位。</p>
        
        <div class="input-group">
            <input type="text" id="addressInput" placeholder="例如：桃園市蘆竹區南山路二段220號" onkeydown="if(event.key==='Enter') document.getElementById('searchButton').click()">
            <button id="searchButton">查詢</button>
        </div>

        <div id="result" class="result-box">
            <strong>緯度 (Latitude):</strong> <span id="latitude"></span><br>
            <strong>經度 (Longitude):</strong> <span id="longitude"></span>
        </div>
        
        <div id="map"></div>
        <div id="status">地圖將顯示在此處</div>
    </div>

    <!-- 引入 Leaflet.js 地圖函式庫 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        // --- 變數宣告 ---
        const addressInput = document.getElementById('addressInput');
        const searchButton = document.getElementById('searchButton');
        const resultDiv = document.getElementById('result');
        const latitudeSpan = document.getElementById('latitude');
        const longitudeSpan = document.getElementById('longitude');
        const statusDiv = document.getElementById('status');
        
        // --- 初始化地圖 ---
        // 預設中心點設在台灣
        const map = L.map('map').setView([23.973875, 120.982025], 7);
        let marker; // 用於存放地圖上的標記

        // 添加 OpenStreetMap 圖層到地圖上
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // --- 事件監聽 ---
        searchButton.addEventListener('click', searchAddress);

        // --- 核心功能函式 ---
        async function searchAddress() {
            const address = addressInput.value.trim();
            if (!address) {
                statusDiv.textContent = '錯誤：請先輸入地址。';
                statusDiv.style.color = 'red';
                return;
            }

            // 顯示查詢中狀態
            statusDiv.textContent = '查詢中，請稍候...';
            statusDiv.style.color = '#555';
            searchButton.disabled = true;
            resultDiv.style.display = 'none';

            // 使用 OpenStreetMap 的 Nominatim API 進行地理編碼
            const apiUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('網路請求失敗');
                }
                const data = await response.json();

                if (data && data.length > 0) {
                    // 成功找到座標
                    const lat = parseFloat(data[0].lat).toFixed(6);
                    const lon = parseFloat(data[0].lon).toFixed(6);

                    // 更新結果顯示
                    latitudeSpan.textContent = lat;
                    longitudeSpan.textContent = lon;
                    resultDiv.style.display = 'block';
                    statusDiv.textContent = `成功找到 "${data[0].display_name}"`;
                    statusDiv.style.color = 'green';

                    // 更新地圖
                    const newLatLng = [lat, lon];
                    map.setView(newLatLng, 15); // 將地圖中心移至新位置，並設定縮放等級為15

                    // 如果已有標記，先移除舊的
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    // 在新位置加上標記
                    marker = L.marker(newLatLng).addTo(map)
                        .bindPopup(`<b>查詢地址:</b><br>${address}<br><b>經緯度:</b><br>${lat}, ${lon}`)
                        .openPopup();

                } else {
                    // 找不到地址
                    statusDiv.textContent = '錯誤：找不到該地址，請嘗試更詳細的地址。';
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                // 處理 API 請求錯誤
                console.error('查詢時發生錯誤:', error);
                statusDiv.textContent = '錯誤：查詢失敗，請檢查網路連線或稍後再試。';
                statusDiv.style.color = 'red';
            } finally {
                // 無論成功或失敗，都重新啟用按鈕
                searchButton.disabled = false;
            }
        }
    </script>

</body>
</html>
